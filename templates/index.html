{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static '/js/jquery-3.6.1.js' %}"></script>
</head>


<header class="d-flex flex-wrap justify-content-center py-3 mb-4">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">My Site</span>
    </a>
</header>

<body class="container">

    <h1 id="welcomeHeading">welcome to the django jquery test site</h1>
    <br>
    <div class="card">
        <button type="button" id="greyBtn" class="btn btn-secondary">Make Gray</button>
        <button type="button" id="pinkBtn" class="btn btn-danger">Make Pink</button>
        <button type="button" id="hideBtn" class="btn btn-light">Hide Welcome Text</button>
        <button type="button" id="unhideBtn" class="btn btn-dark">Unhide Welcome Text</button>
    </div>
    <br>
    <div class="card">
        <h2>text colour history</h2>
        <ul id="colourHist" class="list-group">
            <li class="list-group-item">no history</li>
        </ul>
    </div>
    <br>

</body>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
    <a href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
    </a>
</footer>

{% block javascript %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="{% static '/js/script.js' %}" type="text/javascript"></script>
{% endblock %}

</html>
